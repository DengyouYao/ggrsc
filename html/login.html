<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>广告热商城——登录</title>
		<link rel="icon" href="../img/icon/favicon.ico" type="image/x-icon" />
    	<link rel="shortcut icon" href="img/icon/favicon.ico" type="image/x-icon" />
    	<link rel="stylesheet" type="text/css" href="../css/base.css"/>
    	<link rel="stylesheet" type="text/css" href="../css/login.css"/>
	</head>
	<body>
		<div class="login-header">
			<div class="main">
				<h2><a href="../index.html">广告人商城</a></h2>
				<div class="huanying">
					<dl>
						<dt><img src="../img/icon/default_user_portrait.gif"/></dt>
						<dd>
							<p>你好，欢迎来到广告人商城<br/>已注册的会员请登录，或立即<a href="register.html">注册新会员</a></p>
						</dd>
					</dl>
				</div>	
			</div>
			
		</div>
		<div class="login-container">
			<div class="main">
				<div class="left">
					<img src="../img/2.jpg.png"/>
				</div>
				<div class="right">
					<span class="icon"></span>
					<div class="title">
						<span>用户登录<i></i></span>
						<span>手机验证码登录<i></i></span>
					</div>
					<div class="middle">
						<form action="" method="post" class="user">
							<div class="username border">
								<span>账   号：</span>
								<input type="text" name="" id="username" autocomplete="off" value="" placeholder="可使用已注册的用户名或手机号登录"/>
							</div>
							<div class="password border">
								<span>密   码：</span>
								<input type="password" name="" id="password" value="" placeholder="6-20个大小写英文字母、符号、数字"/>
							</div>
							<div class="yanzheng border">
								<div class="in">
									<span>验证码：</span>
									<input type="text" name="" id="inputcode" value="" placeholder="输入验证码"/>
								</div>
								<div class="out">
									<i><img src="" alt="" class="gen_code" /></i>
									<a href="javascript:void(0)" class="makecode">看不清，换一张</a>
								</div>							
								
							</div>
							<div class="check">
								<label><input type="checkbox" name="" id="check" value="" /> 七天自动登录</label>
								<a href="">忘记密码？</a>	
							</div>								
							<input type="button" value="登录" class="btnlogin"/>
						</form>
					</div>
					<div class="else">
						<h4>使用合作网站账号登录：</h4>
						<p>
							<a href=""><i></i><span>QQ</span></a>
							<a href=""><i></i><span>新浪微博</span></a>
							<a href=""><i></i><span>微信</span></a>	
						</p>						
					</div>
				</div>
			</div>
		</div>
		<div class="footer"></div>
		<script src="../lib/jquery/jquery-1.12.4.min.js"></script>
		<script src="../lib/jquery_plugins/jquery.cookie.js"></script>
		<script src="../js/login.js"></script>
	</body>
</html>
